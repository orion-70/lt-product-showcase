<div *ngIf="error" class="error">
    Error: {{ error }}
</div>
<div class="product-grid">
    <app-product-card *ngFor="let product of products" [product]="product" (click)="onClickGoToProductDetails(product.id)"></app-product-card>
</div>
<div *ngIf="!error && !productsResponse?.products?.length">
    No products available.
</div>
