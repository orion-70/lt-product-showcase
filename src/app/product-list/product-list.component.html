<p-button label="Submit" />
<div *ngIf="error" class="error">
    Error: {{ error }}
</div>
<div *ngIf="!error && productsResponse?.products?.length">
    <ul>
        <li *ngFor="let product of productsResponse?.products">
            {{ product.title }} - {{ product.price | currency:'USD' }}
        </li>
    </ul>
</div>
<div *ngIf="!error && !productsResponse?.products?.length">
    No products available.
</div>
